version: "3.6"
services:
    redis:
        build:
            context: ../
            dockerfile: dist/redis.dockerfile
        container_name: redis
        image: gibsn/redis
        volumes:
            - /data
        secrets:
            - redis.conf
        ports:
            - 6379:6379

    technochat:
        build:
            context: ../
            dockerfile: dist/technochat.dockerfile
        container_name: technochat
        image: gibsn/technochat
        volumes:
            - static:/go/src/technochat/static
        depends_on:
            - redis
        ports:
            - 8080:8080
    nginx:
        build:
            context: ../
            dockerfile: dist/nginx.dockerfile
        container_name: nginx
        image: gibsn/nginx
        volumes:
            - static:/static
        secrets:
            - server.key
            - server.crt
            - source: nginx.conf
              target: /etc/nginx/nginx.conf
        depends_on:
            - technochat
        ports:
            - 80:80
            - 443:443

volumes:
    static:

secrets:
    server.key:
        file: ../certs/server.key
    server.crt:
        file: ../certs/server.crt
    nginx.conf:
        file: nginx.conf
    redis.conf:
        file: redis.conf
