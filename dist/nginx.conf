user nginx nginx;

events {
    worker_connections   2000;
}

http {
    include mime.types;

    keepalive_timeout 10;

    limit_req_zone $binary_remote_addr zone=mylimit:10m rate=10r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    upstream technochat-server {
        server technochat:8080;
    }

    server {
        listen      80;
        return 301 https://$host$request_uri;
    }

    server {
        listen              443 ssl;

        limit_req zone=mylimit burst=20;
        limit_conn addr 10;

        client_body_timeout 5s;
        client_header_timeout 5s;
        client_max_body_size 1M;

        ssl_certificate     /run/secrets/server.crt;
        ssl_certificate_key /run/secrets/server.key;

        proxy_set_header    Host      $host;
        proxy_set_header    X-Real-IP $remote_addr;

        location = / {
            return https://$host/html/index.html;
        }

        # Static files
        location ~ ^/(html|css|js) {
            root      /static;
            autoindex off;
        }

        # API
        location ~ ^/api/v1/message/(add|view) {
            proxy_pass http://technochat-server;
        }

        # Web View
        location ~ ^/message/view {
            proxy_pass http://technochat-server;
        }

        location / { return 403; }
    }
}
