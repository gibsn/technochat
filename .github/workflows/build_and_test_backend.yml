name: "Build backend, run linters and unit tests"

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ '*' ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.18

    - name: Build
      run: make technochat
      
    - name: Lint
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.45
        only-new-issues: true
        skip-go-installation: true
      
    - name: Test
      run: make test
