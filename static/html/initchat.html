<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Technochat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/adaptive.css">
    <script src="/js/lib/jquery-3.6.0.min.js"></script>
    <script type="module" src="/js/chat/init.js"></script>
</head>
<body>
<div class="content">
    <div class="logo">
        <h1>
            <a href="/">Technochat</a>
        </h1>
    </div>

    <form class="user__form" id="text_form" action="/api/v1/chat/init" method="post" enctype="application/json">
        <p>Set how many times your chat can be joined:</p>
        <input class="user__input" type="number" name="max_users" step="1" value=2 min=2>
        <div class="button button__generate">
            <input type="submit" value="Create Chat">
        </div>
    </form>
    <div id="loading">loading</div>
    <div id="link_box" class="link">
        <p>Link: </p>
        <div id="result_link" class="result__link result__link--chat"></div>
    </div>
    <div id="button_box" class="button">
        <div id="copy_button" class="button__copy">Copy link</div>
    </div>
</div>
</body>
</html>
