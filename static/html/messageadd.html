<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Technochat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/adaptive.css">
    <script src="/js/lib/jquery-2.1.1.min.js"></script>
    <script src="/js/message/util.js"></script>
    <script src="/js/message/add.js"></script>
</head>
<body>
<div class="content">
    <div class="logo">
        <h1>
            <a href="/">Technochat</a>
        </h1>
    </div>

    <form class="form" id="text_form" action="/api/v1/message/add"
          method="post" enctype="multipart/form-data" accept-charset="utf-8">

        <p>Leave a self-destructive message:</p>

        <div class="form__wrapper">
            <textarea id="text" class="area__message js__textarea" name="text" autofocus="true"
                      placeholder="Right here"></textarea>
            <div class="text__symbols">
                <span class="js__counter"></span>/<span class="js__counter-max"></span>
            </div>
        </div>

        <div class="ttl">
            <div class="expires">Expires in:</div>
            <label class="container">1 day
                <input type="radio" checked name="ttl" value=86400>
                <span class="checkmark"></span>
            </label>
            <label class="container">2 days
                <input type="radio" name="ttl" value=172800>
                <span class="checkmark"></span>
            </label>
            <label class="container">1 week
                <input type="radio" name="ttl" value=604800>
                <span class="checkmark"></span>
            </label>
        </div>

        <div class="button button__generate">
            <input id="message_view" type="submit" value="Generate">
        </div>

    </form>
    <div class="message__box" style="display: none;">
        <div id="loading" class="message__loading">loading</div>
        <div class="message">
            <p>Your message: </p>
            <p id="result_text" class="result__message"></p>
        </div>
        <div class="link">
            <p>Link: </p>
            <div id="result_link" class="result__link"></div>
        </div>
        <div class="button">
            <div id="copy_button" class="button__copy" onclick="copyLink('to_copy')">Copy link</div>
        </div>
    </div>
    <p>or</p>
    <div id="create_chat" class="button button__chat">
        <a href="/html/initchat.html">Start a new chat</a>
    </div>
</div>
</body>
</html>
