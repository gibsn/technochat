<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Technochat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/adaptive.css">
        <script src="/js/lib/jquery-2.1.1.min.js"></script>
        <script src="/js/message/util.js"></script>
        <script src="/js/message/add.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#loading").hide();
                $("#result_text").html('');
                $("#result_link").html('');

                $("form").submit(onMessageSubmit);

                $('.button__generate').click(function() {
                    $('.message__box').css('display', 'block');
                });
            })
        </script>
    </head>
    <body>
        <div class="content">
            <div class="logo">
                <h1>
                    <a href="/">Technochat</a>
                </h1>
            </div>

            <form class="form" id="text_form" action="/api/v1/message/add" method="post" enctype="multipart/form-data">
                <p>leave a self-destructive message:</p>
                
                <textarea id="text" class="area__message" name="text" maxlength="1024" autofocus="true" placeholder="Right here"></textarea>
                
                <div class="ttl">
                    Expires in:
                    <label class="container">1 day
                        <input type="radio" checked name="ttl" value=86400>
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">2 days
                        <input type="radio" name="ttl" value=172800>
                        <span class="checkmark"></span>
                    </label>
                    <label class="container">1 week
                        <input type="radio" name="ttl" value=604800>
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="button button__generate">
                    <input id="message_view" type="submit" value="Generate">
                </div>
            </form>
            <div class="message__box" style="display: none;">
                <div id="loading">loading</div>
                <div class="message">
                    <p>Your message: </p>
                    <p id="result_text" class="result__message"></p>
                </div>
                <div class="link">
                    <p>Link: </p>
                <div id="result_link" class="result__link"></div>
                </div>
                <div class="button">
                    <div id="copy_button" class="button__copy" onclick="copyLink('to_copy')">Copy link</div>
                </div>
            </div>
            <div id="create_chat" class="button button__chat">
                <a href="/html/initchat.html">Start a new chat</a>
            </div>
        </div>
    </body>
</html>
