<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Technochat</title>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#loading").html('');
                $("#result_text").html('');
                $("#result_link").html('');

                $("form").submit(onSubmit);
            })

            function onSubmit(e) {
                $("#loading").show();
                e.preventDefault();

                $.ajax({
                    type: 'POST',
                    url: $(this).attr("action"),
                    data: new FormData($("form")[0]),
                    contentType: false,
                    processData: false,
                    success: onSubmitSuccess,
                    error: onSubmitError,
                });
            }

            function onSubmitSuccess(json) {
                var userText = $("#text").val();
                $("#result_text").html(userText);

                $("#text").val('');
                $("#loading").hide();

                if (json.code == 200) {
                    var link = json.body.link;
                    $("#result_link").html('<a href="'+link+'">'+link+'</a>');
                } else {
                    $("#result_link").html(json.body);
                }
            }

            function onSubmitError(e) {
                $("#loading").hide();
                $("#result_text").html("Internal Server Error");
            }
        </script>
    </head>
    <body>
        <form id="text_form" action="/api/v1/message/add" method="post" enctype="multipart/form-data">
            <p>
                Text:
            </p>
            <p>
                <textarea id="text" name="text" cols="72" rows="10" maxlength="1024"></textarea>
            </p>
            <p>
                TTL:
                <input type="radio" checked name="ttl" value=86400> 1 day
                <input type="radio" name="ttl" value=172800> 2 days
                <input type="radio" name="ttl" value=604800> 1 week
            </p>
            <p>
                <input type="submit" value="OK">
            </p>
        </form>
        <div id="loading">loading</div>
        <div id="result_text"></div>
        <div id="result_link"></div>
        <div id="result"></div>
    </body>
</html>
