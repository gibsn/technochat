<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Technochat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/adaptive.css">
    <script src="/js/lib/jquery-2.1.1.min.js"></script>
    <script src="/js/message/util.js"></script>
    <script src="/js/message/add.js"></script>
    <script src="/js/message/view.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#loading').html('');
            $('#result_text').html('');
            $('#result_link').html('');

            $('form').submit(onMessageSubmit);

            $('.button__generate').on('click', function () {
                $('.message__box').css('display', 'block');
            });

            var queryParams = new URLSearchParams(window.location.search);
            loadMessage(queryParams.get('id'), $('#message'));
        })
    </script>
</head>
<body>
<div class="content">
    <div class="logo">
        <h1><a href="/">Technochat</a></h1>
    </div>
    <p>Message: </p>
    <p id=message class="result__message"></p>

    <form class="form" id="text_form" action="/api/v1/message/add" method="post" enctype="multipart/form-data">
        <p>Your answer: </p>

        <textarea id="text" class="area__message" name="text" maxlength="1024" placeholder="Right here"></textarea>

        <div class="ttl">
            <div class="expires">Expires in:</div>
            <label class="container">1 day
                <input type="radio" checked name="ttl" value=86400>
                <span class="checkmark"></span>
            </label>
            <label class="container">2 days
                <input type="radio" name="ttl" value=172800>
                <span class="checkmark"></span>
            </label>
            <label class="container">1 week
                <input type="radio" name="ttl" value=604800>
                <span class="checkmark"></span>
            </label>
        </div>
        <div class="button button__generate">
            <input type="submit" value="Generate">
        </div>
    </form>
    <div class="message__box" style="display: none;">
        <div id="loading">loading</div>
        <div class="preview">
            <p>Your message: </p>
            <p id="result_text" class="result__message"></p>
        </div>
        <div class="link">
            <p>Link: </p>
            <div id="result_link" class="result__link"></div>
        </div>
        <div class="button">
            <div id="copy_button" class="button__copy" onclick="copyLink('to_copy')">Copy link</div>
        </div>
    </div>
</div>
</body>
</html>
