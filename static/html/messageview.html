<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Technochat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/adaptive.css">
    <script src="/js/lib/jquery-3.6.0.min.js"></script>
    <script type="module" src="/js/message/add.js"></script>
    <script type="module" src="/js/message/view.js"></script>
</head>
<body>
<div class="content">
    <div class="logo">
        <h1><a href="/">Technochat</a></h1>
    </div>
    <p>Message: </p>
    <p id=message class="result__message"></p>

    <form class="form" id="text_form" action="/api/v1/message/add"
          method="post" enctype="multipart/form-data" accept-charset="utf-8">

        <p>Your reply: </p>

        <div class="form__wrapper">
            <textarea id="text" class="area__message js__textarea" name="text" autofocus="true"
                      placeholder="Right here"></textarea>
            <div class="text__symbols">
                <span class="js__counter">0</span>/<span class="js__counter-max"></span>
            </div>
        </div>

        <div class="ttl">
            <div class="expires">Expires in:</div>
            <label class="container">1 day
                <input type="radio" checked name="ttl" value=86400>
                <span class="checkmark"></span>
            </label>
            <label class="container">2 days
                <input type="radio" name="ttl" value=172800>
                <span class="checkmark"></span>
            </label>
            <label class="container">1 week
                <input type="radio" name="ttl" value=604800>
                <span class="checkmark"></span>
            </label>
        </div>
        <div class="button button__generate">
            <input type="submit" value="Generate">
        </div>
    </form>
    <div class="message__box" style="display: none;">
        <div id="loading">loading</div>
        <div class="preview">
            <p>Your message: </p>
            <p id="result_text" class="result__message"></p>
        </div>
        <div class="link">
            <p>Link: </p>
            <div id="result_link" class="result__link"></div>
        </div>
        <div class="button">
            <div id="copy_button" class="button__copy">Copy link</div>
        </div>
    </div>
</div>
</body>
</html>
