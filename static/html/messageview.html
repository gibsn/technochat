<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Technochat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" href="/css/adaptive.css">
        <script src="/js/lib/jquery-2.1.1.min.js"></script>
        <script src="/js/message/util.js"></script>
        <script src="/js/message/add.js"></script>
        <script src="/js/message/view.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#loading").html('');
                $("#result_text").html('');
                $("#result_link").html('');

                $("form").submit(onMessageSubmit);

                var queryParams = new URLSearchParams(window.location.search);
                loadMessage(queryParams.get("id"), $("#message"));
            })
        </script>
    </head>
    <body>
        <div class="content">
            <div class="logo">
                <h1><a href="/">Technochat</a></h1>
            </div>
            <p>Message: </p>
            <div id=message></div>

            <form id="text_form" action="/api/v1/message/add" method="post" enctype="multipart/form-data">
                <p>Your answer: </p>
                <p>
                    <textarea id="text" name="text" cols="72" rows="10" maxlength="1024" placeholder="Right here"></textarea>
                </p>
                <div class="ttl">
                    TTL:
                    <label class="container">1 day
                         <input type="radio" checked name="ttl" value=86400>
                         <span class="checkmark"></span>
                    </label>
                    <label class="container">2 days
                         <input type="radio" name="ttl" value=172800>
                         <span class="checkmark"></span>
                    </label>
                    <label class="container">1 week
                         <input type="radio" name="ttl" value=604800>
                         <span class="checkmark"></span>
                    </label>
                </div>
                <div class="submit">
                    <input class="btn" type="submit" value="Generate">
                </div>
            </form>
            <div id="loading">loading</div>
            <div class="preview">
                <p>Check your message here: </p>
                <p id="result_text"></p>
            </div>
            <div class="link">
                <p>Link: </p>
                <div id="result_link"></div>
            </div>
            <button class="btn" id="copy_button" onclick="copyLink('to_copy')">Copy link</button>
        </div>
        </script>
    </body>
</html>
