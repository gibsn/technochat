<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Technochat</title>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#loading").html('');
                $("#result_text").html('');
                $("#result_link").html('');

                $("form").submit(function(e) {
                    $("#loading").show();
                    e.preventDefault();

                    var url = $(this).attr("action");
                    var formData = new FormData($("form")[0]);
                    var userText = $("#text").val();

                    $.ajax({
                        type: 'POST',
                        url: url,
                        data: formData,
                        contentType: false,
                        processData: false,
                        success: function(json) {
                            $("#text").val('');
                            $("#loading").hide();
                            $("#result_text").html(userText);
                            $("#result_link").html('<a href="'+json.body+'">'+json.body+'</a>');
                        },
                        error: function(e) {
                            $("#loading").hide();
                            $("#result_text").html("Internal Server Error");
                        }
                    });
                })
            })
        </script>
    </head>
    <body>
        <form id="text_form" action="/api/v1/message/add" method="post" enctype="multipart/form-data">
            <p>
                Text:
            </p>
            <p>
                <textarea id="text" name="text" cols="72" rows="10" maxlength="1024"></textarea>
            </p>
            <p>
                TTL:
                <input type="radio" checked name="ttl" value=86400> 1 day
                <input type="radio" name="ttl" value=172800> 2 days
                <input type="radio" name="ttl" value=604800> 1 week
            </p>
            <p>
                <input type="submit" value="OK">
            </p>
        </form>
        <div id="loading">loading</div>
        <div id="result_text"></div>
        <div id="result_link"></div>
        <div id="result"></div>
    </body>
</html>
