<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Technochat</title>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                $("form").submit(function(e) {
                    $("#loading").show();
                    e.preventDefault();

                    var url = $(this).attr("action")
                    var formdata = new FormData($("form")[0]);

                    $.ajax({
                        type: 'POST',
                        url: url,
                        data: formdata,
                        contentType: false,
                        processData: false,
                        success: function(json) {
                            $("#loading").hide();
                            $("#result").html(json.body)
                        },
                        error: function(e) {
                            $("#loading").hide();
                            $("#result").html("Internal Server Error")
                        }
                    });
                })
            })
        </script>
    </head>
    <body>
        <form action="/api/v1/message/add" method="post" enctype="multipart/form-data">
            <p>
                Text:
            </p>
            <p>
                <textarea name="text" cols="72" rows="10" maxlength="1024"></textarea>
            </p>
            <p>
                TTL:
                <input type="radio" checked name="ttl" value=86400> 1 day
                <input type="radio" name="ttl" value=172800> 2 days
                <input type="radio" name="ttl" value=604800> 1 week
            </p>
            <p>
                <input type="submit" value="OK">
            </p>
        </form>
        <div id="loading" style="display: none;">loading</div>
        <div id="result"></div>
    </body>
</html>
